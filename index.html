<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiskHub</title>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="icon" href="Practice JS/Assets/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainPanel">
      <div class="inputs-title">
        <div class="title">
          <div class="titleText">
            Disk Scheduling
            <div class="subTitle">Look Algorithm</div>
          </div>
        </div>
        <div class="inputs">
          <div class="input-title">Inputs</div>
          <div class="input-subtitle">
            (please use a comma ',' to separate multiple data)
          </div>
          <div class="input-segment">
            <div for="nTracks" id="labels">No. of tracks</div>
            <input type="text" id="nTracks-input" name="nTracks" />

            <div for="prevTracks" id="labels">Previous track</div>
            <input type="text" id="prevTracks-input" name="prevTracks" />

            <div for="prevTracks" id="labels">Current Track</div>
            <input type="text" id="currTracks-input" name="prevTracks" />

            <div for="prevTracks" id="labels">Seek Rate</div>
            <input type="text" id="seekRate-input" name="prevTracks" />

            <div for="prevTracks" id="labels">Requested Tracks</div>
            <input type="text" id="reqTracks-input" name="prevTracks" />

            <button class="solve" onclick="getData()">Solve</button>
          </div>
        </div>
      </div>
      <div class="outputs">
        <div class="output-title">Outputs</div>
        <div class="table">
          <div class="lineGraph"><canvas id="myLineChart"></canvas></div>
          <div class="quote"><i>Note: Hover your mouse on the points to see values</i></div>
        </div>
     
        <div class="compute-title">Computation</div>
        <div class="computations">
          <div class="compute-panel">
            <div id="dataOut"></div>
            <div class="statement" id="statement"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
